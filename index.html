<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA & Mobile Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ניהול מלאי">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366f1">
    
    <title>מנהל המעבדה v0.3.3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }
        body { 
            font-family: 'Assistant', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f1f5f9;
            user-select: none;
            overscroll-behavior-y: none;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Custom UI Elements */
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 32px;
            height: 32px;
            background: #6366f1;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .item-card-enter {
            animation: cardIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes cardIn {
            from { opacity: 0; transform: translateY(15px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .tap-scale { transition: transform 0.1s; }
        .tap-scale:active { transform: scale(0.92); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // Global Storage Key
        const DB_KEY = 'lab_inventory_v33';

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if(window.lucide) lucide.createIcons(); }, [name]); 
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const App = () => {
            // --- State Management ---
            const [db, setDb] = useState(() => {
                const saved = localStorage.getItem(DB_KEY);
                if (saved) {
                    try { return JSON.parse(saved); } catch(e) { console.error("DB Corrupted"); }
                }
                return { items: [], logs: [], trash: [] };
            });

            const [isAdmin, setIsAdmin] = useState(false);
            const [activeTab, setActiveTab] = useState('user'); 
            const [searchTerm, setSearchTerm] = useState('');
            
            // Modals
            const [loginModal, setLoginModal] = useState(false);
            const [takeModal, setTakeModal] = useState(null);
            const [editModal, setEditModal] = useState(null);
            const [importModal, setImportModal] = useState(null);

            // --- Persistance Logic ---
            useEffect(() => {
                localStorage.setItem(DB_KEY, JSON.stringify(db));
            }, [db]);

            // --- Central Logic Handlers ---
            const updateInventory = useCallback((updater) => {
                setDb(prev => {
                    const newState = updater(prev);
                    return { ...prev, ...newState };
                });
            }, []);

            const addLog = useCallback((action, item, details) => {
                const logEntry = {
                    id: Date.now(),
                    timestamp: new Date().toLocaleString('he-IL'),
                    action, item, details
                };
                updateInventory(prev => ({ logs: [logEntry, ...prev.logs].slice(0, 500) }));
            }, [updateInventory]);

            const filteredItems = useMemo(() => {
                let list = [...db.items];
                if (searchTerm) {
                    const s = searchTerm.toLowerCase();
                    list = list.filter(i => 
                        i.name.toLowerCase().includes(s) || 
                        `${i.shelf}${i.comp}${i.box}`.toLowerCase().includes(s)
                    );
                }
                return list.sort((a, b) => {
                    if (a.shelf !== b.shelf) return a.shelf.localeCompare(b.shelf);
                    if (a.comp !== b.comp) return a.comp.localeCompare(b.comp);
                    return (parseInt(a.box) || 0) - (parseInt(b.box) || 0);
                });
            }, [db.items, searchTerm]);

            // --- Action Handlers ---
            const handleTakeAction = (qty, reason) => {
                if (!reason.trim()) return alert("חובה להזין סיבה");
                
                updateInventory(prev => ({
                    items: prev.items.map(i => 
                        i.id === takeModal.id ? { ...i, quantity: Math.max(0, i.quantity - qty) } : i
                    )
                }));
                
                addLog('לקיחה', takeModal.name, `כמות: ${qty} | סיבה: ${reason}`);
                setTakeModal(null);
            };

            const handleExport = () => {
                const dataStr = JSON.stringify(db, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `inventory_v33_backup_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            const handleImport = (mode) => {
                const newItems = importModal;
                updateInventory(prev => {
                    if (mode === 'replace') return { items: newItems };
                    
                    let merged = [...prev.items];
                    newItems.forEach(item => {
                        const existingIdx = merged.findIndex(m => m.name === item.name && m.shelf === item.shelf);
                        if (existingIdx > -1) {
                            if (mode === 'merge') merged[existingIdx].quantity += item.quantity;
                            else merged[existingIdx] = item;
                        } else {
                            merged.push(item);
                        }
                    });
                    return { items: merged };
                });
                addLog('ייבוא', 'מערכת', `בוצע ייבוא נתונים במצב: ${mode}`);
                setImportModal(null);
            };

            return (
                <div className="min-h-screen flex flex-col max-w-md mx-auto bg-slate-50 shadow-2xl relative">
                    
                    {/* Header */}
                    <header className="glass-header sticky top-0 z-50 p-4 border-b border-slate-200/50 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-lg shadow-indigo-200">
                                <Icon name="box" size={24} />
                            </div>
                            <div>
                                <h1 className="text-xl font-extrabold text-slate-800 leading-none">מלאי המעבדה</h1>
                                <p className="text-[10px] font-black text-indigo-500 mt-1 uppercase tracking-widest">v0.3.3 Stable Build</p>
                            </div>
                        </div>
                        <button 
                            onClick={() => isAdmin ? setIsAdmin(false) : setLoginModal(true)}
                            className={`p-3 rounded-2xl transition-all tap-scale ${isAdmin ? 'bg-indigo-600 text-white shadow-md' : 'bg-white text-slate-400 border border-slate-100'}`}
                        >
                            <Icon name={isAdmin ? "unlock" : "lock"} size={20} />
                        </button>
                    </header>

                    {/* Admin Tabs */}
                    {isAdmin && (
                        <div className="bg-white border-b border-slate-100 flex p-1 overflow-x-auto no-scrollbar sticky top-[73px] z-40">
                            {[
                                { id: 'admin_mng', icon: 'layout-grid', label: 'ניהול' },
                                { id: 'admin_add', icon: 'plus-circle', label: 'הוספה' },
                                { id: 'admin_logs', icon: 'activity', label: 'יומן' },
                                { id: 'admin_bin', icon: 'trash', label: 'סל' }
                            ].map(tab => (
                                <button 
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex items-center gap-2 px-5 py-3 rounded-xl text-xs font-bold transition-all whitespace-nowrap ${activeTab === tab.id ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-400'}`}
                                >
                                    <Icon name={tab.icon} size={14} /> {tab.label}
                                </button>
                            ))}
                        </div>
                    )}

                    <main className="flex-1 p-4 pb-24">
                        {/* Search Bar */}
                        {(activeTab === 'user' || activeTab === 'admin_mng') && (
                            <div className="relative mb-6">
                                <input 
                                    type="text" 
                                    placeholder="חיפוש פריט או מיקום..." 
                                    className="w-full bg-white p-5 pr-14 rounded-[2rem] border border-slate-200/50 shadow-sm focus:ring-4 ring-indigo-500/10 outline-none font-bold transition-all"
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                                <Icon name="search" className="absolute right-6 top-5 text-slate-300" />
                            </div>
                        )}

                        {/* --- VIEW: USER CATALOG --- */}
                        {activeTab === 'user' && (
                            <div className="grid gap-3">
                                {filteredItems.map(item => (
                                    <div key={item.id} className="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm flex items-center justify-between item-card-enter">
                                        <div className="flex-1">
                                            <h3 className="font-bold text-slate-800 text-lg leading-tight">{item.name}</h3>
                                            <div className="flex gap-2 mt-2">
                                                <span className="text-[10px] font-black bg-slate-100 text-slate-500 px-2 py-0.5 rounded-lg border border-slate-200">
                                                    {item.shelf}-{item.comp}-{item.box}
                                                </span>
                                                <span className={`text-[10px] font-black px-2 py-0.5 rounded-lg border ${item.quantity <= (item.min || 0) ? 'bg-red-50 text-red-600 border-red-100' : 'bg-green-50 text-green-600 border-green-100'}`}>
                                                    מלאי: {item.quantity}
                                                </span>
                                            </div>
                                        </div>
                                        <button 
                                            onClick={() => setTakeModal({...item, takeQty: 1})}
                                            disabled={item.quantity <= 0}
                                            className="bg-indigo-600 text-white w-14 h-14 rounded-3xl flex items-center justify-center shadow-lg shadow-indigo-200 tap-scale disabled:opacity-20"
                                        >
                                            <Icon name="minus" size={28} />
                                        </button>
                                    </div>
                                ))}
                                {filteredItems.length === 0 && <p className="text-center py-20 text-slate-300 font-bold">לא נמצאו פריטים</p>}
                            </div>
                        )}

                        {/* --- VIEW: ADMIN MANAGEMENT --- */}
                        {activeTab === 'admin_mng' && isAdmin && (
                            <div className="bg-white rounded-[2.5rem] border border-slate-200 overflow-hidden shadow-sm">
                                <div className="p-5 bg-slate-50/50 border-b flex justify-between items-center">
                                    <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">ניהול מלאי ({db.items.length})</span>
                                    <div className="flex gap-3">
                                        <label className="text-indigo-600 font-bold text-[11px] flex items-center gap-1 cursor-pointer hover:underline">
                                            <Icon name="upload" size={14} /> ייבוא
                                            <input type="file" className="hidden" accept=".json" onChange={e => {
                                                const reader = new FileReader();
                                                reader.onload = f => setImportModal(JSON.parse(f.target.result).items);
                                                reader.readAsText(e.target.files[0]);
                                            }} />
                                        </label>
                                        <button onClick={handleExport} className="text-indigo-600 font-bold text-[11px] flex items-center gap-1 hover:underline">
                                            <Icon name="download" size={14} /> ייצוא
                                        </button>
                                    </div>
                                </div>
                                <div className="divide-y divide-slate-50">
                                    {filteredItems.map(item => (
                                        <div key={item.id} className="p-5 flex items-center justify-between hover:bg-slate-50 transition-colors">
                                            <div className="flex-1">
                                                <p className="font-bold text-slate-800">{item.name}</p>
                                                <p className="text-[10px] font-black text-slate-300 uppercase">{item.shelf}-{item.comp}-{item.box}</p>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <div className="text-center px-3 border-l">
                                                    <p className="text-xs font-black text-indigo-600">{item.quantity}</p>
                                                    <p className="text-[8px] font-bold text-slate-300 uppercase">Qty</p>
                                                </div>
                                                <button onClick={() => setEditModal(item)} className="p-2.5 text-slate-400 hover:text-indigo-600 tap-scale"><Icon name="edit-3" size={18} /></button>
                                                <button onClick={() => {
                                                    updateInventory(prev => ({
                                                        items: prev.items.filter(i => i.id !== item.id),
                                                        trash: [{...item, deletedAt: new Date().toLocaleString()}, ...prev.trash]
                                                    }));
                                                    addLog('מחיקה', item.name, 'הועבר לסל המחיקה');
                                                }} className="p-2.5 text-red-200 hover:text-red-500 tap-scale"><Icon name="trash-2" size={18} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* --- VIEW: ADD ITEM --- */}
                        {activeTab === 'admin_add' && isAdmin && (
                            <div className="bg-white p-8 rounded-[3rem] shadow-sm space-y-6 item-card-enter border border-slate-100">
                                <h2 className="text-2xl font-black text-slate-800">הוספת פריט</h2>
                                <div className="space-y-1">
                                    <label className="text-[10px] font-black text-slate-400 mr-2 uppercase">שם הפריט</label>
                                    <input type="text" id="add_n" placeholder="למשל: סוללה 4S" className="w-full p-4 bg-slate-50 rounded-2xl font-bold border-none outline-none ring-2 ring-transparent focus:ring-indigo-500/20" />
                                </div>
                                <div className="grid grid-cols-3 gap-3">
                                    <input type="text" id="add_s" maxLength="1" placeholder="מדף (A)" className="p-4 bg-slate-50 rounded-2xl text-center font-black uppercase outline-none" />
                                    <input type="text" id="add_c" maxLength="1" placeholder="תא (a)" className="p-4 bg-slate-50 rounded-2xl text-center font-black lowercase outline-none" />
                                    <input type="number" id="add_b" placeholder="קופסה" className="p-4 bg-slate-50 rounded-2xl text-center font-black outline-none" />
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-400 mr-2">כמות</label>
                                        <input type="number" id="add_q" defaultValue="1" className="w-full p-4 bg-slate-50 rounded-2xl text-center font-black" />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-[10px] font-black text-slate-400 mr-2">מינימום</label>
                                        <input type="number" id="add_m" defaultValue="0" className="w-full p-4 bg-slate-50 rounded-2xl text-center font-black text-orange-500" />
                                    </div>
                                </div>
                                <button onClick={() => {
                                    const n = document.getElementById('add_n').value;
                                    const s = document.getElementById('add_s').value.toUpperCase() || 'A';
                                    const c = document.getElementById('add_c').value.toLowerCase() || 'a';
                                    const b = document.getElementById('add_b').value || '1';
                                    const q = parseInt(document.getElementById('add_q').value) || 0;
                                    const m = parseInt(document.getElementById('add_m').value) || 0;
                                    if(!n) return alert("נא להזין שם");
                                    updateInventory(p => ({ items: [...p.items, {id: Date.now().toString(), name: n, shelf: s, comp: c, box: b, quantity: q, min: m}] }));
                                    addLog('הוספה', n, `פריט חדש במיקום ${s}-${c}-${b}`);
                                    setActiveTab('admin_mng');
                                }} className="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black shadow-lg shadow-indigo-100 tap-scale">שמור מוצר</button>
                            </div>
                        )}

                        {/* --- VIEW: LOGS --- */}
                        {activeTab === 'admin_logs' && isAdmin && (
                            <div className="space-y-3">
                                {db.logs.map(log => (
                                    <div key={log.id} className="bg-white p-4 rounded-2xl border-r-4 border-indigo-600 shadow-sm item-card-enter">
                                        <div className="flex justify-between items-center mb-1">
                                            <span className="text-[10px] font-black text-indigo-600 bg-indigo-50 px-2 py-0.5 rounded uppercase">{log.action}</span>
                                            <span className="text-[10px] font-bold text-slate-300">{log.timestamp}</span>
                                        </div>
                                        <p className="font-bold text-slate-800">{log.item}</p>
                                        <p className="text-xs text-slate-400 mt-1 italic">"{log.details}"</p>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* --- VIEW: BIN --- */}
                        {activeTab === 'admin_bin' && isAdmin && (
                            <div className="space-y-3">
                                {db.trash.map(item => (
                                    <div key={item.id} className="bg-white p-5 rounded-[2rem] flex items-center justify-between opacity-70 border border-slate-200">
                                        <div>
                                            <p className="font-bold text-slate-700">{item.name}</p>
                                            <p className="text-[10px] text-slate-400">נמחק ב: {item.deletedAt}</p>
                                        </div>
                                        <div className="flex gap-2">
                                            <button onClick={() => {
                                                const {deletedAt, ...rest} = item;
                                                updateInventory(p => ({ items: [...p.items, rest], trash: p.trash.filter(i => i.id !== item.id) }));
                                                addLog('שחזור', item.name, 'שוחזר מסל המחיקה');
                                            }} className="p-3 bg-green-50 text-green-600 rounded-2xl tap-scale"><Icon name="rotate-ccw" size={18}/></button>
                                            <button onClick={() => {
                                                if(confirm('למחוק לצמיתות?')) updateInventory(p => ({ trash: p.trash.filter(i => i.id !== item.id) }));
                                            }} className="p-3 bg-red-50 text-red-500 rounded-2xl tap-scale"><Icon name="x" size={18}/></button>
                                        </div>
                                    </div>
                                ))}
                                {db.trash.length === 0 && <p className="text-center py-20 text-slate-300 font-bold italic">סל המחיקה ריק</p>}
                            </div>
                        )}
                    </main>

                    {/* --- MODALS --- */}

                    {/* Modal: Take Item */}
                    {takeModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-end p-4" onClick={() => setTakeModal(null)}>
                            <div className="bg-white w-full rounded-[3rem] p-8 pb-12 shadow-2xl item-card-enter" onClick={e => e.stopPropagation()}>
                                <div className="w-12 h-1.5 bg-slate-100 rounded-full mx-auto mb-8"></div>
                                <h2 className="text-2xl font-black text-center text-slate-800 mb-2">לקיחת {takeModal.name}</h2>
                                <p className="text-center text-slate-400 text-xs font-bold uppercase mb-10 tracking-widest">מלאי זמין: {takeModal.quantity}</p>
                                
                                <div className="space-y-8 mb-10">
                                    <div className="flex justify-between items-end px-2">
                                        <span className="text-[10px] font-black text-slate-300">1</span>
                                        <span className="text-7xl font-black text-indigo-600 tabular-nums">{takeModal.takeQty}</span>
                                        <span className="text-[10px] font-black text-slate-300">{takeModal.quantity}</span>
                                    </div>
                                    <input 
                                        type="range" min="1" max={takeModal.quantity} value={takeModal.takeQty}
                                        onChange={(e) => setTakeModal({...takeModal, takeQty: parseInt(e.target.value)})}
                                        className="w-full"
                                    />
                                </div>

                                <input 
                                    type="text" id="take_r" placeholder="סיבת לקיחה (למשל: בדיקת ציוד)"
                                    className="w-full bg-slate-50 p-5 rounded-3xl font-bold border-2 border-transparent focus:border-indigo-500 outline-none mb-6"
                                />

                                <button 
                                    onClick={() => handleTakeAction(takeModal.takeQty, document.getElementById('take_r').value)}
                                    className="w-full py-5 bg-indigo-600 text-white rounded-[2rem] font-black text-lg shadow-xl shadow-indigo-100 tap-scale"
                                >אישור לקיחה</button>
                            </div>
                        </div>
                    )}

                    {/* Modal: Edit Item */}
                    {editModal && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[100] flex items-center justify-center p-6" onClick={() => setEditModal(null)}>
                            <div className="bg-white w-full rounded-[2.5rem] p-8 shadow-2xl space-y-5 item-card-enter" onClick={e => e.stopPropagation()}>
                                <h3 className="text-xl font-black">עריכת פריט</h3>
                                <div className="space-y-3">
                                    <input type="text" value={editModal.name} onChange={e => setEditModal({...editModal, name: e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl font-bold outline-none border-none" />
                                    <div className="grid grid-cols-3 gap-2">
                                        <input type="text" value={editModal.shelf} onChange={e => setEditModal({...editModal, shelf: e.target.value.toUpperCase()})} maxLength="1" className="p-4 bg-slate-50 rounded-xl text-center font-black" />
                                        <input type="text" value={editModal.comp} onChange={e => setEditModal({...editModal, comp: e.target.value.toLowerCase()})} maxLength="1" className="p-4 bg-slate-50 rounded-xl text-center font-black" />
                                        <input type="number" value={editModal.box} onChange={e => setEditModal({...editModal, box: e.target.value})} className="p-4 bg-slate-50 rounded-xl text-center font-black" />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="text-center">
                                            <label className="text-[9px] font-black text-slate-300 block mb-1">מלאי</label>
                                            <input type="number" value={editModal.quantity} onChange={e => setEditModal({...editModal, quantity: parseInt(e.target.value) || 0})} className="w-full p-4 bg-slate-50 rounded-2xl text-center font-black" />
                                        </div>
                                        <div className="text-center">
                                            <label className="text-[9px] font-black text-slate-300 block mb-1">מינימום</label>
                                            <input type="number" value={editModal.min} onChange={e => setEditModal({...editModal, min: parseInt(e.target.value) || 0})} className="w-full p-4 bg-slate-50 rounded-2xl text-center font-black text-orange-500" />
                                        </div>
                                    </div>
                                </div>
                                <button onClick={() => {
                                    updateInventory(p => ({ items: p.items.map(i => i.id === editModal.id ? editModal : i) }));
                                    addLog('עריכה', editModal.name, 'פרטי הפריט עודכנו על ידי מנהל');
                                    setEditModal(null);
                                }} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black shadow-lg shadow-indigo-100 tap-scale">שמור שינויים</button>
                            </div>
                        </div>
                    )}

                    {/* Modal: Login */}
                    {loginModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[100] flex items-center justify-center p-8" onClick={() => setLoginModal(false)}>
                            <div className="bg-white p-10 rounded-[3rem] w-full max-w-xs text-center shadow-2xl item-card-enter" onClick={e => e.stopPropagation()}>
                                <div className="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-[2.5rem] flex items-center justify-center mx-auto mb-6">
                                    <Icon name="shield-check" size={40} />
                                </div>
                                <h2 className="text-2xl font-black mb-6 text-slate-800 tracking-tighter">קוד גישה</h2>
                                <input 
                                    type="password" autoFocus
                                    className="w-full p-5 bg-slate-100 rounded-2xl text-center text-4xl font-black tracking-[15px] border-none outline-none mb-6 focus:bg-white transition-colors"
                                    onChange={e => {
                                        if(e.target.value === '6470') {
                                            setIsAdmin(true); setLoginModal(false); setActiveTab('admin_mng');
                                        }
                                    }}
                                />
                                <p className="text-xs font-bold text-slate-300 uppercase">הכנס קוד לניהול מלאי</p>
                            </div>
                        </div>
                    )}

                    {/* Modal: Import Confirmation */}
                    {importModal && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[200] flex items-center justify-center p-6 animate-in">
                            <div className="bg-white p-8 rounded-[3rem] w-full text-center shadow-2xl">
                                <h3 className="text-xl font-black mb-2 text-slate-800 leading-tight">נמצא קובץ עם {importModal.length} פריטים</h3>
                                <p className="text-slate-400 text-xs font-bold mb-8 uppercase tracking-widest">בחר את אופן הפעולה:</p>
                                <div className="grid gap-3">
                                    <button onClick={() => handleImport('replace')} className="w-full py-4 bg-red-600 text-white rounded-2xl font-black text-sm tap-scale">דריסת כל המלאי (מחיקה ושחזור)</button>
                                    <button onClick={() => handleImport('merge')} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-sm tap-scale shadow-lg shadow-indigo-100">מיזוג מלאי (חיבור כמויות)</button>
                                    <button onClick={() => handleImport('update')} className="w-full py-4 bg-slate-100 text-slate-600 rounded-2xl font-black text-sm tap-scale">עדכון בלבד (ללא הוספה)</button>
                                    <button onClick={() => setImportModal(null)} className="w-full py-2 text-slate-300 font-bold uppercase text-[10px] mt-2">ביטול</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
